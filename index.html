<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Welcome to Travel Desk</title>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your form has been Submitted Successfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <h1>Travel Desk</h1>
    <form>
      <div class="form-group">
        <label class="fw-bold" for="name">Username</label>
        <input type="text" class="form-control" id="Username" placeholder="Enter your Username">
      </div>
      <div class="form-group">
        <label class="fw-bold" for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label class="fw-bold" for="exampleFormControlSelect1">Select your car</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Tesla</option>
          <option>Morris Garrage</option>
          <option>Fortuner</option>
          <option>Mahindra</option>
          <option>Baleno</option>
        </select>
      </div>
      <div class="form-group">
        <label class="fw-bold" for="address">Enter Your address</label>
        <textarea class="form-control" name="address" id="Address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label class="fw-bold" for="address">Enter Your phone number </label>
        <input class="form-control" name="phone" id="phone" rows="3"></input>
      </div>
      <div class="form-group">
        <label class="fw-bold" for="exampleFormControlTextarea1">Any other requirement...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
    <button class="btn btn-primary text-center my-3">Submit</button>
  </div>
 <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</body>

</html>
